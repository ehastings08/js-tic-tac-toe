<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TicTacToe Final</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="container-fluid">

    <!-- Modal window -->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Choose a side!</h3>
          </div>
          <div class="modal-body">
            <h4>X's or O's?</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default  btn-lg" data-dismiss="modal" id="xButton">X</button>
            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" id="oButton">O</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Main page -->
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="ticTacToeBoard">
        <div class="row">
          <div class="col-sm-8 col-md-4 box column" id="topLeft">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="topMiddle">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="topRight">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-md-4 box column" id="middleLeft">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="middleMiddle">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="middleRight">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-md-4 box column" id="bottomLeft">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="bottomMiddle">
          </div>
          <div class="col-sm-8 col-md-4 box column" id="bottomRight">
          </div>
        </div>
      </div>

    </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
